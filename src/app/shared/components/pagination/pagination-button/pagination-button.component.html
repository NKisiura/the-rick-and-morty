<button
  type="button"
  class="min-w-9 rounded-lg border border-blue py-1 font-primary text-blue transition-colors enabled:hover:border-accent disabled:opacity-50 sm:min-w-11 sm:px-2 sm:py-1.5 sm:text-lg"
  [ngClass]="{
    '!border-accent !text-accent': active(),
    'sm:!min-w-16 sm:rounded-xl sm:!text-xl': isControlButton()
  }"

>
  <ng-content></ng-content>
</button>
