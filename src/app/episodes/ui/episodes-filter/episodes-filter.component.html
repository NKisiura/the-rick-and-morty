<div
  class="grid grid-cols-2 gap-4 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6"
>
  <input
    type="text"
    class="col-span-2 rounded-lg border border-blue bg-dark-blue px-4 py-1.5 font-primary text-accent outline-0 transition-colors placeholder:font-light placeholder:text-blue focus:border-accent sm:col-span-1"
    placeholder="Name"
    [(ngModel)]="filter.name"
    (input)="handleFilterChange()"
  />
  <ng-select
    class="custom-select"
    placeholder="Season"
    [searchable]="false"
    [items]="seasons"
    [(ngModel)]="filter.episode"
    (change)="handleFilterChange()"
  ></ng-select>
  <button
    type="button"
    class="rounded-lg border border-accent bg-dark-blue font-primary font-medium text-accent transition-colors hover:bg-accent hover:text-dark-blue lg:!col-span-1"
    (click)="clearFilter()"
  >
    Clear
  </button>
</div>
