<button
  type="button"
  class="flex h-full min-h-10 w-full min-w-10 items-center justify-center rounded-full bg-black/50 text-gray-300/70 transition-colors hover:text-[yellow]/60"
  [ngClass]="{ '!text-[yellow]': isFavourite() }"
  [disabled]="isSaving()"
  (click)="toggleFavouriteState()"
>
  <fa-icon [icon]="starIcon" [size]="'lg'"></fa-icon>
</button>
